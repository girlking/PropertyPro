<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/DwNHdbYm/logo.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registration-forms.css">
    <title>Signup</title>
  </head>

  <body>
    <header>
      <div class="topnav" id="top-nav-bar">
        <a class="active" id="pd-none" href="./index.html"><img src="https://i.postimg.cc/DwNHdbYm/logo.png" alt=""
            class="logo"></a>
        <a href="signup.html" id="primary-content">Get Started</a>
        <a href="login.html" class="text-info">Login</a>
        <a href="javascript:void(0);" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </header>
    <div id="wrapper">
      <div class="form-container mt-sm">
        <span class="form-heading">Signup</span>
        <form action="" method="post">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" name="" placeholder="Username..." required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" name="" placeholder="Email..." required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="" placeholder="Password..." required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" name="" placeholder="Confirm Password..." required>
            <span class="bar"></span>
          </div>
          <div class="input-group">
            <button>
              Signup
            </button>
          </div>
          <div class="switch-login">
            <a href="login.html">Already have an account?<span>Login</span></a>
          </div>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>

</html>
